<!DOCTYPE html>
<html>
    <div id="nabb-preloader" class="nabb-preloader">
        <div class="nabb-loader"></div>
    </div>
    
</html>

<style>
    .nabb-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }

    .nabb-preloader.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .nabb-preloader .nabb-loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
    }
</style>

<script>
    
    /**
     * Handles the completion of loading and hides the preloader
     */
    function hidePreloader() {
        const preloader = document.getElementById('nabb-preloader');
        if (preloader) {
            preloader.classList.add('hidden');
            // Remove preloader from DOM after animation
            setTimeout(() => preloader.remove(), 500);
        }
    }

    window.addEventListener('load', () => {
        hidePreloader();
    });
</script>
