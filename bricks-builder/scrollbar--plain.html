<!--
    Custom Scrollbar Implementation Guide
    ===================================
    
    This component provides a customizable scrollbar that works across modern browsers.
    
    How to use:
    1. Copy the CSS variables and styles to your project
    2. Customize the scrollbar by modifying the CSS variables in :root
    3. Apply to specific elements by adding 'overflow-y: scroll' to their style
    
    Supported Browsers:
    - Chrome/Safari/Edge (WebKit/Blink): Full support via ::-webkit-scrollbar
    - Firefox: Basic support via scrollbar-width and scrollbar-color
    
    Customization:
    Modify these variables in :root to change the scrollbar appearance:
    - --scrollbar-width: Width of the scrollbar
    - --scrollbar-track-color: Background color of the scrollbar track
    - --scrollbar-thumb-color: Color of the scrollbar handle
    - --scrollbar-thumb-hover-color: Color of the handle on hover
    - --scrollbar-border-radius: Rounded corners of the scrollbar
    - --scrollbar-thumb-border: Border width around the handle
-->
<style>
    /* Scrollbar customization variables */
    :root {
        --scrollbar-width: 12px;
        --scrollbar-track-color: #f1f1f1;
        --scrollbar-thumb-color: #888;
        --scrollbar-thumb-hover-color: #555;
        --scrollbar-border-radius: 6px;
        --scrollbar-thumb-border: 3px;
    }

    /* WebKit/Blink browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
        width: var(--scrollbar-width);
    }

    ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-color);
        border-radius: var(--scrollbar-border-radius);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-color);
        border-radius: var(--scrollbar-border-radius);
        border: var(--scrollbar-thumb-border) solid var(--scrollbar-track-color);
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-color);
    }

    /* Firefox scrollbar styling */
    * {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
    }
</style>
